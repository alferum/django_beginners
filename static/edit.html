<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <title>Сервіс Обліку Студентів</title>
  <meta name="description" value="Система Обліку Студентів Навчального Закладу" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<!-- Start Container -->
  <div class="container">

    <div class="row" id="header">
      <div class="col-xs-12"> <h1>Форма редагування Студента</h1> </div>
    </div>

    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-xs-2 control-label">Ім'я*</label>
        <div class="col-xs-3">
          <input type="text" required class="form-control" value="Віталій">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-2 control-label">По-батькові</label>
        <div class="col-xs-3"> <input type="text" class="form-control" value="Іванович"> </div>
      </div>
      <div class="form-group">
        <label class="col-xs-2 control-label">Прізвище*</label>
        <div class="col-xs-3"> <input type="text" required class="form-control" value="Подоба"> </div>
      </div>
      <div class="form-group">
        <label class="col-xs-2 control-label">№ Білету*</label>
        <div class="col-xs-3"> <input type="text" required class="form-control" value="254"> </div>
      </div>
      <div class="form-group">
        <label class="col-xs-2 control-label">Дата народження</label>
        <div class="col-xs-3"> <input type="text" class="form-control" value="1984-06-17"> </div>
      </div>
      <div class="form-group">
        <label class="col-xs-2 control-label">Фото</label>
        <div class="col-xs-10">
          Наразі: <a href="#">student_photos/None_podoba3_1.jpg</a>
          <div class="checkbox"><label><input type="checkbox">Очистити</label></div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
          <label for="exampleInputFile">Змінити:</label>
          <input type="file" id="exampleInputFile">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-2 control-label">Група*</label>
        <div class="col-xs-3">
          <select class="form-control">
            <option selected>МтМ-21</option>
            <option>МтМ-22</option>
            <option>МтМ-23</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-2 control-label">Додаткові нотатки</label>
        <div class="col-xs-3"> <textarea class="form-control" rows="5"></textarea> </div>
      </div>
      <div class="form-group footer-edit">
        <div class="col-xs-offset-2 col-xs-10">
          <button type="submit" class="btn btn-primary">Зберегти</button>
          <button type="reset" class="btn btn-link">Скасувати</button>
        </div>
      </div>
    </form>
    
  </div>
  <!-- End Container -->
    
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
